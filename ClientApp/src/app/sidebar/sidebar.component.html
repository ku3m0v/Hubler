<section class='custom-scrollbar leftsidebar'>
  <div class="flex w-full flex-1 flex-col gap-6 px-3">
    <ng-container *ngFor="let link of sidebarLinks">
      <a [routerLink]="link.route"
         class="leftsidebar_link"
         routerLinkActive="bg-gradient-to-l from-purple-main to-purple-950">
        <img [alt]="link.label" [src]="link.imgURL" height="24" width="24"/>
        <p class="text-light-1 max-lg:hidden">{{ link.label }}</p>
      </a>
    </ng-container>
  </div>
  <div class="px-4 pb-3">
    <a (click)="showModal()" *ngIf="isSignedIn"  class="leftsidebar_link">
      <img alt="Logout" height="24" src="/assets/assets/logout.svg" width="24"/>
      <p class="text-light-1 max-lg:hidden">Logout</p>
    </a>
  </div>
  <app-toast *ngIf="isModalVisible" (confirm)="signOut()" (cancel)="hideModal()"></app-toast>
</section>
