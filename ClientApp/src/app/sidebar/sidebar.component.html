<section class='custom-scrollbar leftsidebar'>
  <div class="flex flex-1 flex-col gap-6 px-3">
    <ng-container *ngFor="let link of sidebarLinks">
      <a [routerLink]="link.route"
         class="leftsidebar_link"
         routerLinkActive="bg-slate-800/60 border-2 border-slate-300/40 shadow-inner shadow-slate-300/20"
         [title]="link.label">
        <img [src]="link.imgURL" height="32" width="32" [alt]="link.label"/>
      </a>
    </ng-container>
  </div>
  <div class="px-4 pb-3">
    <a (click)="signOut()" *ngIf="isSignedIn" class="leftsidebar_link"
       routerLink="/">
      <img alt="Logout" height="28" width="28" src="/assets/assets/logout.svg"/>
    </a>
  </div>
</section>
