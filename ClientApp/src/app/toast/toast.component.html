<div class="relative px-2 w-full max-w-md max-h-full">
  <div class="relative rounded-lg shadow-md shadow-black border-2 border-slate-950 bg-slate-900 ">
    <button (click)="cancelLogout()"
            type="button"
            class="absolute top-0 end-0 text-slate-400 bg-transparent  hover:text-red-600 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
    <div class="px-4 md:p-5 text-center">
      <h3 class="my-2.5 text-xl font-normal text-gray-200 dark:text-gray-400">Are you sure you want to log out?</h3>
      <div class="flex flex-row justify-around">
        <button (click)="confirmLogout()"
                type="button"
                class="text-white bg-red-600 hover:bg-red-700 active:bg-red-800 rounded-lg py-1 px-4 mt-1 shadow-md shadow-black/20">
          Yes
        </button>
        <button (click)="cancelLogout()"
                type="button"
                class="text-slate-950 bg-slate-200 hover:bg-slate-300 active:bg-slate-400 rounded-lg py-1 px-4 mt-1 shadow-md shadow-black/20">
          No
        </button>
      </div>
    </div>
  </div>
</div>
