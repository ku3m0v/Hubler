<section *ngIf="perishableProducts.length" class="container mx-auto px-4">
  <div class="sm:flex sm:items-center sm:justify-between">
    <h2 class="text-heading1-semibold font-medium text-gray-50">Perishable Products</h2>
  </div>

  <div class="flex flex-col mt-6">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden md:rounded-lg shadow-black">
          <table class="w-full text-sm text-left text-gray-300">
            <thead class="text-sm font-semibold text-gray-100 text-start bg-slate-900">
            <tr>
              <th class="px-4 py-3.5 text-sm font-normal"
                  scope="col">
                No.
              </th>
              <th class="px-4 py-3.5 text-sm font-normal"
                  scope="col">
                Title
              </th>
              <th class="px-4 py-3.5 text-sm font-normal"
                  scope="col">
                Price
              </th>
              <th class="px-4 py-3.5 text-sm font-normal"
                  scope="col">
                Product Type
              </th>
              <th class="px-4 py-3.5 text-sm font-normal"
                  scope="col">
                Expiry Date
              </th>
              <th class="py-3.5 px-4 text-sm font-normal"
                  scope="col">
                Storage Type
              </th>
              <th class="py-3.5 px-4 text-sm font-normal"
                  scope="col">
                Actions
              </th>
            </tr>
            </thead>
            <tbody class="bg-slate-800 divide-y divide-gray-700">
            <tr *ngFor="let product of perishableProducts; let i = index">
              <td class="px-4 py-4 text-sm font-medium text-gray-300 whitespace-nowrap">{{ i + 1 }}.</td>
              <td class="px-4 py-4 text-sm font-medium text-gray-300 whitespace-nowrap">{{ product.title }}</td>
              <td class="px-4 py-4 text-sm font-light text-gray-300 whitespace-nowrap">&#8364; {{ product.currentPrice }}</td>
              <td class="px-4 py-4 text-sm font-light text-gray-300 whitespace-nowrap">{{ product.productType.toUpperCase() }}</td>
              <td
                class="px-4 py-4 text-sm font-light text-gray-300 whitespace-nowrap">{{ product.expiryDate | date: 'MM / dd / yyyy'}}</td>
              <td class="px-4 py-4 text-sm font-light text-gray-300 whitespace-nowrap">{{ product.storageType }}</td>
              <td class="px-4 py-4 text-sm whitespace-nowrap">
                <div class="flex items-center gap-x-6">
                  <button
                    (click)="delete(product.productId)"
                    class="text-gray-400 transition-colors duration-200 hover:text-red-600 active:text-red-800 focus:outline-none">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor"
                         stroke-width="1.5"
                         viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                        stroke-linecap="round"
                        stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</section>
<div *ngIf="!perishableProducts.length">
  <app-spinner *ngIf="showSpinner"></app-spinner>
  <div *ngIf="showMsg" class="flex justify-center items-center h-[calc(100vh-10rem)]">
    <p class="text-heading1-semibold font-medium text-gray-100">No Nonperishable Products Found</p>
  </div>
</div>
