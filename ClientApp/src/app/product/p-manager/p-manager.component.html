<div class="px-16 grid md:grid-cols-3 grid-rows-2 xs:grid-cols-1 gap-4">
  <div [routerLink]="['/catalogue']"

      class="flex items-center leading-none z-2">
      Catalogue
    </button>
  </div>
  <div [routerLink]="['/perishable']"

  <div [routerLink]="['/nonperishable']"

      class="flex items-center leading-none z-2">

       class="flex flex-row justify-evenly text-slate-100 text-heading4-medium font-light bg-slate-900 rounded-lg py-3 px-4
