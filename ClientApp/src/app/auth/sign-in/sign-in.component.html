<div class="relative bg-slate-900 rounded-lg overflow-hidden">

    <div class="absolute inset-0 bg-cover bg-center"
         style="background-image: url('/assets/bg_signup.jpg'); filter: blur(3px);"></div>

    <div class="absolute inset-0 bg-slate-900 opacity-50"></div>

    <div class="py-5 px-4 mx-auto max-w-screen-xl lg:py-16 grid lg:grid-cols-2 gap-8 lg:gap-16 relative">
        <div class="flex flex-col justify-center">
            <img alt="waving_man" class="absolute w-[17em] bottom-[9%] left-[33%] z-1"
                 src="/assets/people/glad_to_see.png">
            <h1 class="mb-4 text-heading2-semibold font-extrabold tracking-tight leading-none text-gray-50 z-10 md:text-5xl lg:text-6xl dark:text-white">
              Welcome to Hubler.io!</h1>
            <p class="mb-6 text-heading4-medium font-light text-gray-100 z-10 lg:text-xl dark:text-gray-400">
              To unlock powerful tools for business growth and innovation in the digital marketplace. Let's grow together!</p>
            <a class="text-gray-50 hover:underline hover:text-gray-50 font-medium text-lg inline-flex items-center"
               href="/landing">Read
                more about our app
                <svg aria-hidden="true" class="w-3.5 h-3.5 ml-2" fill="none" viewBox="0 0 14 10"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 5h12m0 0L9 1m4 4L9 9" stroke="currentColor" stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"/>
                </svg>
            </a>
        </div>
        <div>
            <div class="lg:max-w-xl p-6 space-y-8 sm:p-8 rounded-lg shadow-xl bg-slate-900">
                <h2 class="text-heading2-semibold font-semibold text-slate-100">
                    Sign in to Hubler.io
                </h2>
                <div *ngIf="invalidLogin" class="alert alert-danger">Wasn't your password or email?</div>
                <form class="space-y-6" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                    <div>
                        <label for="username" class="text-slate-300">Your email</label>
                        <input
                                type="email"
                                id="username"
                                name="username"
                                ngModel
                                class="form_input text-sm"
                                placeholder="Enter your email"
                                required autofocus>
                    </div>
                    <div>
                        <label class="text-slate-300">Password</label>
                        <input
                                class="form_input text-sm"
                                id="password" name="password"
                                placeholder="••••••••"
                                required
                                type="password"
                                ngModel
                        >
                    </div>
                    <button class="w-full bg-purple-main text-white transition-colors duration-200 hover:bg-purple-700 text-base-medium rounded-lg shadow-md py-2 active:bg-purple-800"
                            type="submit">
                        Sign in
                    </button>
                    <div class="text-sm font-medium text-slate-400">
                        Not registered?
                        <a [routerLink]="['/sign-up']"
                           class="text-base-medium text-slate-200 hover:text-purple-400 hover:underline">
                            Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showError" class="absolute bottom-4 right-4">
  <div id="toast-default" class="flex items-center w-full p-4 gap-x-2 text-gray-50 bg-slate-700 rounded-lg shadow" role="alert">
    <div class="inline-flex items-center justify-center rounded-lg">
      <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
        <path stroke="red" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.147 15.085a7.159 7.159 0 0 1-6.189 3.307A6.713 6.713 0 0 1 3.1 15.444c-2.679-4.513.287-8.737.888-9.548A4.373 4.373 0 0 0 5 1.608c1.287.953 6.445 3.218 5.537 10.5 1.5-1.122 2.706-3.01 2.853-6.14 1.433 1.049 3.993 5.395 1.757 9.117Z"/>
      </svg>
      <span class="sr-only">Fire icon</span>
    </div>
    <div class="ms-3 text-sm font-normal whitespace-nowrap"> Wrong email or password...</div>
    <button (click)="cancel()" class="ms-auto -mx-1.5 -my-1.5 bg-none text-gray-400 rounded-lg focus:ring-0 focus:ring-gray-300 p-1.5 hover:text-red-600 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-default" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>
