<div *ngIf="showModal" id="authentication-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 bottom-0 z-50 w-full h-full flex items-center justify-center overflow-x-hidden overflow-y-auto md:inset-0">
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Close Modal Button -->
      <button type="button" (click)="toggleModal()" class="absolute top-3 right-2.5 text-gray-500 bg-transparent hover:text-violet-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900">Sign in to our platform</h3>
        <form class="space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 focus:ring-2 focus:ring-violet-700 text-sm rounded-lg block w-full p-2.5" placeholder="name@company.com" required>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 focus:ring-2 focus:ring-violet-700 text-sm rounded-lg block w-full p-2.5" required>
          </div>
          <div class="flex justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 text-violet-700 bg-gray-100 border-0 rounded focus:ring-2 focus:ring-violet-700" required>
              </div>
              <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Remember me</label>
            </div>
            <a href="#" class="text-base-medium hover:text-violet-900 cursor-pointer">Lost Password?</a>
          </div>
          <button (click)="signIn()" *ngIf="!isSignedIn" href="/home" type="submit"
                  class="w-full bg-gradient-to-l from-indigo-950 to-purple-950 text-white text-base-medium rounded-lg py-2">Sign in</button>
          <div class="text-base-medium text-gray-500">
            Not registered? <a href="#" class="text-base-medium hover:text-violet-900">Create account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <img src="/assets/people/men_blue_suit.png" alt="men_blue_suit" class="absolute w-60 bottom-[17%] right-[22%]">
  <img src="/assets/people/woman_with_book.png" alt="woman_with_book" class="absolute w-32 bottom-[16%] right-[14%]">
  <img src="/assets/people/waving_man.png" alt="waving_man" class="absolute w-36 bottom-[17%] left-[27%]">
</div>
