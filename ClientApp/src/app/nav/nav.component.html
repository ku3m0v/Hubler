  </a>

  <div *ngIf="!isSignedIn" class="flex flex-row gap-5 mt-2">
    <a class="cursor-pointer" [routerLink]="['/']">
      <p class='text-body-normal text-light-1 ease-out duration-200 hover:text-purple-400 max-xs:hidden'>Features</p>
    </a>
    <a class="cursor-pointer" [routerLink]="['/']">
      <p class='text-body-normal text-light-1 ease-out duration-200 hover:text-purple-400 max-xs:hidden'>How it works</p>
    </a>
    <a class="cursor-pointer" [routerLink]="['/']">
      <p class='text-body-normal text-light-1 ease-out duration-200 hover:text-purple-400 max-xs:hidden'>About Us</p>
    </a>
    <a class="cursor-pointer" [routerLink]="['/']">
      <p class='text-body-normal text-light-1 ease-out duration-200 hover:text-purple-400 max-xs:hidden'>Contact Us</p>
    </a>
  </div>

  <div class='flex items-center gap-3 mt-2'>
    <button *ngIf="!isSignedIn" (click)="toggleModal()"
            class="getstarted ease-in-out text-white text-base-medium rounded-lg px-8 py-2 max-md:hidden"
            [routerLink]="['/']">Get started
    </button>

    <div class="flex flex-row gap-2 md:hidden">
      <div class="flex cursor-pointer">
        <button (click)="signIn()" *ngIf="!isSignedIn" [routerLink]="['/home']">
          <img alt="logout" height={24} src="/assets/assets/user.svg" width={24}>
        </button>
      </div>
      <a (click)="signOut()" *ngIf="isSignedIn" [routerLink]="['/landing']">
        <div class="flex cursor-pointer">
          <img alt="logout" height={24} src="/assets/assets/logout.svg" width={24}>
        </div>
      </a>
    </div>
    <a *ngIf="isSignedIn" class="max-md:hidden" [routerLink]="['/sign-in']">
      <div class="relative">
        <img class="w-10 h-10 rounded" src="/assets/logo/hubler.png" alt="">
        <span class="absolute bottom-0 left-8 transform translate-y-1/4 w-3.5 h-3.5 bg-fuchsia-600 border-2 border-fuchsia-950 rounded-full"></span>

<div *ngIf="showModal" id="authentication-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 bottom-0 z-50 w-full h-full flex items-center justify-center overflow-x-hidden overflow-y-auto md:inset-0">
  <div class="relative w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Close Modal Button -->
      <button type="button" (click)="toggleModal()" class="absolute top-3 right-2.5 text-gray-500 bg-transparent hover:text-violet-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900">Sign in to our platform</h3>
        <form class="space-y-6" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 focus:ring-2 focus:ring-violet-700 text-sm rounded-lg block w-full p-2.5" placeholder="name@company.com" required>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 focus:ring-2 focus:ring-violet-700 text-sm rounded-lg block w-full p-2.5" required>
          </div>
          <div class="flex justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" type="checkbox" value="" class="w-4 h-4 text-violet-700 bg-gray-100 border-0 rounded focus:ring-2 focus:ring-violet-700" required>

              </div>
              <label for="remember" class="ml-2 text-sm font-medium text-gray-900">Remember me</label>
            </div>
            <a href="#" class="text-base-medium hover:text-violet-900 cursor-pointer">Lost Password?</a>
          </div>
          <button (click)="signIn()" *ngIf="!isSignedIn" [routerLink]="['/home']" type="submit"
                  class="w-full bg-gradient-to-l from-indigo-950 to-purple-950 text-white text-base-medium rounded-lg py-2">Sign in</button>
          <div class="text-base-medium text-gray-500">
            Not registered? <a href="#" class="text-base-medium hover:text-violet-900">Create account</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <img src="/assets/people/men_blue_suit.png" alt="men_blue_suit" class="absolute w-60 bottom-[17%] right-[22%]">
  <img src="/assets/people/woman_with_book.png" alt="woman_with_book" class="absolute w-32 bottom-[16%] right-[14%]">
  <img src="/assets/people/waving_man.png" alt="waving_man" class="absolute w-36 bottom-[17%] left-[27%]">
</div>


<div *ngIf="showToast" id="toast-success" class="flex items-center w-full max-w-xs p-3 mb-4 rounded-lg shadow text-gray-400 bg-gray-800 fixed bottom-4 right-4" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg bg-green-800 text-green-200">
    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
    </svg>
    <span class="sr-only">Check icon</span>
  </div>
  <div class="ml-3 text-sm font-normal">You been logged in.</div>
  <button type="button" class="ml-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8 text-gray-500 hover:text-white bg-gray-800 hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
    <span class="sr-only">Close</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
</div>
