<div class="relative bg-slate-900 rounded-lg overflow-hidden">

  <div class="absolute inset-0 bg-cover bg-center"
       style="background-image: url('/assets/store.png'); filter: blur(3px);"></div>

  <div class="absolute inset-0 bg-slate-900 opacity-50"></div>

  <div class="py-3 px-3 mx-auto max-w-screen-xl grid lg:grid-cols-2 gap-4 lg:gap-16 relative">
    <div class="flex justify-center mt-6">
      <img alt="waving_man" class="absolute w-[27em] top-1/4 z-1"
           src="/assets/people/3-removebg-preview.png">
      <h2 class="text-[4rem] font-bold text-gray-50 mb-6"></h2>
    </div>
    <div>
      <div class="lg:max-w-xl px-6 py-3 sm:p-8 rounded-lg shadow-xl bg-slate-900">
        <form class="space-y-3" [formGroup]="storeForm" (ngSubmit)="saveStore()" novalidate>
          <div class="">
            <label *ngIf="storeForm.get('title')?.invalid && storeForm.get('title')?.touched" for="title"
                   class="block mb-2 text-sm font-medium text-red-600">Title</label>
            <label *ngIf="!storeForm.get('title')?.invalid || !storeForm.get('title')?.touched" for="title"
                   class="block mb-2 text-sm font-medium text-gray-300">Title</label>
            <input type="text"
                   id="title"
                   formControlName="title"
                   placeholder="e.g. Healthy Food Store"
                   [class]="storeForm.get('title')?.invalid && storeForm.get('title')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                   required>
            <div *ngIf="storeForm.get('title')?.invalid && storeForm.get('title')?.touched"
                 class="mt-2 text-sm text-red-600 dark:text-red-500">
              Title is required.
            </div>
          </div>
          <div class="">
            <label *ngIf="storeForm.get('phone')?.invalid && storeForm.get('phone')?.touched" for="phone"
                   class="block mb-2 text-sm font-medium text-red-600">Phone number</label>
            <label *ngIf="!storeForm.get('phone')?.invalid || !storeForm.get('phone')?.touched" for="phone"
                   class="block mb-2 text-sm font-medium text-gray-300">Phone number</label>
            <input type="tel"
                   id="phone"
                   formControlName="phone"
                   placeholder="e.g. +49 (0)00 0000 0000"
                   [class]="storeForm.get('phone')?.invalid && storeForm.get('phone')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                   required>
            <div *ngIf="storeForm.get('phone')?.invalid && storeForm.get('phone')?.touched"
                 class="mt-2 text-sm text-red-600 dark:text-red-500">
              Phone number is required.
            </div>
          </div>
          <div class="grid gap-4 lg:grid-cols-2">
            <div>
              <label *ngIf="storeForm.get('street')?.invalid && storeForm.get('street')?.touched" for="street"
                     class="block mb-2 text-sm font-medium text-red-600">Street</label>
              <label *ngIf="!storeForm.get('street')?.invalid || !storeForm.get('street')?.touched" for="street"
                     class="block mb-2 text-sm font-medium text-gray-300">Street</label>
              <input type="text"
                     id="street"
                     formControlName="street"
                     placeholder="e.g Herrengasse"
                     [class]="storeForm.get('street')?.invalid && storeForm.get('street')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                     required>
              <div *ngIf="storeForm.get('street')?.invalid && storeForm.get('street')?.touched"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                Street is required.
              </div>
            </div>
            <div>
              <label *ngIf="storeForm.get('house')?.invalid && storeForm.get('house')?.touched" for="house"
                     class="block mb-2 text-sm font-medium text-red-600">House</label>
              <label *ngIf="!storeForm.get('house')?.invalid || !storeForm.get('house')?.touched" for="house"
                     class="block mb-2 text-sm font-medium text-gray-300">House</label>
              <input type="number"
                     id="house"
                     formControlName="house"
                     placeholder="e.g. 1"
                     [class]="storeForm.get('house')?.invalid && storeForm.get('house')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                     required>
              <div *ngIf="storeForm.get('house')?.invalid && storeForm.get('house')?.touched"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                House number is required.
              </div>
            </div>
            <div>
              <label *ngIf="storeForm.get('city')?.invalid && storeForm.get('city')?.touched" for="city"
                     class="block mb-2 text-sm font-medium text-red-600">City</label>
              <label *ngIf="!storeForm.get('city')?.invalid || !storeForm.get('city')?.touched" for="city"
                     class="block mb-2 text-sm font-medium text-gray-300">City</label>
              <input type="text"
                     id="city"
                     formControlName="city"
                     placeholder="e.g. Stuttgart"
                     [class]="storeForm.get('city')?.invalid && storeForm.get('city')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                     required>
              <div *ngIf="storeForm.get('city')?.invalid && storeForm.get('city')?.touched"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                City is required.
              </div>
            </div>
            <div>
              <label *ngIf="storeForm.get('postalCode')?.invalid && storeForm.get('postalCode')?.touched" for="postalCode"
                     class="block mb-2 text-sm font-medium text-red-600">Postal code</label>
              <label *ngIf="!storeForm.get('postalCode')?.invalid || !storeForm.get('postalCode')?.touched" for="postalCode"
                     class="block mb-2 text-sm font-medium text-gray-300">Postal code</label>
              <input type="text"
                     id="postalCode"
                     formControlName="postalCode"
                     placeholder="e.g. 88888"
                     [class]="storeForm.get('postalCode')?.invalid && storeForm.get('postalCode')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                     required>
              <div *ngIf="storeForm.get('postalCode')?.invalid && storeForm.get('postalCode')?.touched"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                Postal code is required.
              </div>
            </div>
          </div>
          <div class="">
            <label *ngIf="storeForm.get('country')?.invalid && storeForm.get('country')?.touched" for="country"
                   class="block mb-2 text-sm font-medium text-red-600">Country</label>
            <label *ngIf="!storeForm.get('country')?.invalid || !storeForm.get('country')?.touched" for="country"
                   class="block mb-2 text-sm font-medium text-gray-300">Country</label>
            <input type="text"
                   id="country"
                   formControlName="country"
                   placeholder="e.g. Germany"
                   [class]="storeForm.get('country')?.invalid && storeForm.get('country')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                   required>
            <div *ngIf="storeForm.get('country')?.invalid && storeForm.get('country')?.touched"
                 class="mt-2 text-sm text-red-600 dark:text-red-500">
              Country name is required.
            </div>
          </div>
          <div class="flex flex-row gap-3 pt-3" >
            <button type="submit"
                    [disabled]="!storeForm.valid"
                    [class]="!storeForm.valid ?
                    'disabled:bg-purple-900 disabled:text-violet-500 font-medium rounded-lg border-2 disabled:border-purple-900/30 text-sm w-full sm:w-auto px-5 py-2 text-center cursor-pointer' :
                    'text-gray-50 hover:text-gray-50 active:text-gray-50 bg-purple-main transition-colors hover:bg-purple-700 active:bg-purple-800 font-medium rounded-lg border-2 border-purple-600/30 hover:border-purple-600/30 active:border-purple-800/30 text-sm w-full sm:w-auto px-5 py-2 text-center cursor-pointer'">
              {{ title }}
            </button>
            <button type="button"
                    class="text-gray-50 bg-red-600 transition-colors hover:bg-red-700 active:bg-red-800  font-medium rounded-lg border-2 border-red-700/30 text-sm w-full sm:w-auto px-5 py-2 text-center cursor-pointer"
                    (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
