<div class="relative bg-slate-900 rounded-lg overflow-hidden">

  <div class="absolute inset-0 bg-cover bg-center"
       style="background-image: url('/assets/store.png'); filter: blur(0px);"></div>

  <div class="absolute inset-0 bg-slate-900 opacity-50"></div>

  <div class="py-3 px-3 mx-auto max-w-screen-xl grid lg:grid-cols-2 gap-4 lg:gap-16 relative">
    <div class="flex justify-center mt-6">
      <h2 class="text-[4rem] font-bold text-gray-50 mb-6"></h2>
    </div>
    <div>
      <div class="lg:max-w-xl px-6 py-3 sm:p-8 rounded-lg shadow-xl bg-slate-900">
        <form (ngSubmit)="saveStore()" [formGroup]="storeForm" class="space-y-3" novalidate>
          <div class="">
            <label *ngIf="storeForm.get('title')?.invalid && storeForm.get('title')?.touched" class="block mb-2 text-sm font-medium text-red-600"
                   for="title">Title</label>
            <label *ngIf="!storeForm.get('title')?.invalid || !storeForm.get('title')?.touched" class="block mb-2 text-sm font-medium text-gray-300"
                   for="title">Title</label>
            <input [class]="storeForm.get('title')?.invalid && storeForm.get('title')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                   formControlName="title"
                   id="title"
                   placeholder="e.g. Healthy Food Store"
                   required
                   type="text">
            <div *ngIf="storeForm.get('title')?.invalid && storeForm.get('title')?.touched"
                 class="mt-2 text-sm text-red-600 dark:text-red-500">
              Title is required.
            </div>
          </div>
          <div class="">
            <label *ngIf="storeForm.get('phone')?.invalid && storeForm.get('phone')?.touched" class="block mb-2 text-sm font-medium text-red-600"
                   for="phone">Phone number</label>
            <label *ngIf="!storeForm.get('phone')?.invalid || !storeForm.get('phone')?.touched" class="block mb-2 text-sm font-medium text-gray-300"
                   for="phone">Phone number</label>
            <input [class]="storeForm.get('phone')?.invalid && storeForm.get('phone')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                   formControlName="phone"
                   id="phone"
                   placeholder="e.g. +49 (0)00 0000 0000"
                   required
                   type="tel">
            <div *ngIf="storeForm.get('phone')?.invalid && storeForm.get('phone')?.touched"
                 class="mt-2 text-sm text-red-600 dark:text-red-500">
              Phone number is required.
            </div>
          </div>
          <div class="grid gap-4 lg:grid-cols-2">
            <div>
              <label *ngIf="storeForm.get('street')?.invalid && storeForm.get('street')?.touched" class="block mb-2 text-sm font-medium text-red-600"
                     for="street">Street</label>
              <label *ngIf="!storeForm.get('street')?.invalid || !storeForm.get('street')?.touched" class="block mb-2 text-sm font-medium text-gray-300"
                     for="street">Street</label>
              <input [class]="storeForm.get('street')?.invalid && storeForm.get('street')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                     formControlName="street"
                     id="street"
                     placeholder="e.g Herrengasse"
                     required
                     type="text">
              <div *ngIf="storeForm.get('street')?.invalid && storeForm.get('street')?.touched"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                Street is required.
              </div>
            </div>
            <div>
              <label *ngIf="storeForm.get('house')?.invalid && storeForm.get('house')?.touched" class="block mb-2 text-sm font-medium text-red-600"
                     for="house">House</label>
              <label *ngIf="!storeForm.get('house')?.invalid || !storeForm.get('house')?.touched" class="block mb-2 text-sm font-medium text-gray-300"
                     for="house">House</label>
              <input [class]="storeForm.get('house')?.invalid && storeForm.get('house')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                     formControlName="house"
                     id="house"
                     placeholder="e.g. 1"
                     required
                     type="number">
              <div *ngIf="storeForm.get('house')?.invalid && storeForm.get('house')?.touched"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                House number is required.
              </div>
            </div>
            <div>
              <label *ngIf="storeForm.get('city')?.invalid && storeForm.get('city')?.touched" class="block mb-2 text-sm font-medium text-red-600"
                     for="city">City</label>
              <label *ngIf="!storeForm.get('city')?.invalid || !storeForm.get('city')?.touched" class="block mb-2 text-sm font-medium text-gray-300"
                     for="city">City</label>
              <input [class]="storeForm.get('city')?.invalid && storeForm.get('city')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                     formControlName="city"
                     id="city"
                     placeholder="e.g. Stuttgart"
                     required
                     type="text">
              <div *ngIf="storeForm.get('city')?.invalid && storeForm.get('city')?.touched"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                City is required.
              </div>
            </div>
            <div>
              <label *ngIf="storeForm.get('postalCode')?.invalid && storeForm.get('postalCode')?.touched"
                     class="block mb-2 text-sm font-medium text-red-600"
                     for="postalCode">Postal code</label>
              <label *ngIf="!storeForm.get('postalCode')?.invalid || !storeForm.get('postalCode')?.touched"
                     class="block mb-2 text-sm font-medium text-gray-300"
                     for="postalCode">Postal code</label>
              <input [class]="storeForm.get('postalCode')?.invalid && storeForm.get('postalCode')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                     formControlName="postalCode"
                     id="postalCode"
                     placeholder="e.g. 88888"
                     required
                     type="text">
              <div *ngIf="storeForm.get('postalCode')?.invalid && storeForm.get('postalCode')?.touched"
                   class="mt-2 text-sm text-red-600 dark:text-red-500">
                Postal code is required.
              </div>
            </div>
          </div>
          <div class="">
            <label *ngIf="storeForm.get('country')?.invalid && storeForm.get('country')?.touched" class="block mb-2 text-sm font-medium text-red-600"
                   for="country">Country</label>
            <label *ngIf="!storeForm.get('country')?.invalid || !storeForm.get('country')?.touched" class="block mb-2 text-sm font-medium text-gray-300"
                   for="country">Country</label>
            <input [class]="storeForm.get('country')?.invalid && storeForm.get('country')?.touched ? 'form-input-store text-sm border-2 border-red-600' : 'form-input-store text-sm border-2 border-violet-950'"
                   formControlName="country"
                   id="country"
                   placeholder="e.g. Germany"
                   required
                   type="text">
            <div *ngIf="storeForm.get('country')?.invalid && storeForm.get('country')?.touched"
                 class="mt-2 text-sm text-red-600 dark:text-red-500">
              Country name is required.
            </div>
          </div>
          <div class="flex flex-row gap-3 pt-3">
            <button [class]="!storeForm.valid ?
                    'disabled:bg-purple-900 disabled:text-violet-500 font-medium rounded-lg border-2 disabled:border-purple-900/30 text-sm w-full sm:w-auto px-5 py-2 text-center cursor-pointer' :
                    'text-gray-50 hover:text-gray-50 active:text-gray-50 bg-purple-main transition-colors hover:bg-purple-700 active:bg-purple-800 font-medium rounded-lg border-2 border-purple-600/30 hover:border-purple-600/30 active:border-purple-800/30 text-sm w-full sm:w-auto px-5 py-2 text-center cursor-pointer'"
                    [disabled]="!storeForm.valid"
                    type="submit">
              {{ title }}
            </button>
            <button (click)="cancel()"
                    class="text-gray-50 bg-red-600 transition-colors hover:bg-red-700 active:bg-red-800  font-medium rounded-lg border-2 border-red-700/30 text-sm w-full sm:w-auto px-5 py-2 text-center cursor-pointer"
                    type="button">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="message" class="absolute bottom-4 right-4">
  <div class="flex items-center w-full p-4 gap-x-2 text-gray-50 bg-slate-800 rounded-lg shadow" id="toast-default"
       role="alert">
    <div class="inline-flex items-center justify-center rounded-lg">
      <svg aria-hidden="true" class="w-4 h-4" fill="none" viewBox="0 0 18 20" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.147 15.085a7.159 7.159 0 0 1-6.189 3.307A6.713 6.713 0 0 1 3.1 15.444c-2.679-4.513.287-8.737.888-9.548A4.373 4.373 0 0 0 5 1.608c1.287.953 6.445 3.218 5.537 10.5 1.5-1.122 2.706-3.01 2.853-6.14 1.433 1.049 3.993 5.395 1.757 9.117Z" stroke="violet" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"/>
      </svg>
      <span class="sr-only">Fire icon</span>
    </div>
    <div class="ms-3 text-sm font-normal whitespace-nowrap">{{ message }}</div>
    <button aria-label="Close"
            class="ms-auto -mx-1.5 -my-1.5 bg-none text-gray-400 rounded-lg focus:ring-0 focus:ring-gray-300 p-1.5 hover:text-red-600 inline-flex items-center justify-center h-8 w-8"
            data-dismiss-target="#toast-default" type="button">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-3 h-3" fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
        <path d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2"/>
      </svg>
    </button>
  </div>
</div>
