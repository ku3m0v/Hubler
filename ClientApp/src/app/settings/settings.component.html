<div class="px-16 grid md:grid-cols-4 grid-rows-2 xs:grid-cols-1 gap-4">
  <div [routerLink]="['/statuses']"
    class="flex flex-row justify-evenly text-slate-100 text-heading4-medium font-light bg-slate-900 rounded-lg py-3 px-4
    bg-slate-900/60 border-2 border-slate-700/40 shadow-inner shadow-slate-500/20 cursor-pointer">
    <img src="assets/assets/flag.svg" height="32" width="32" alt="Statuses"/>
    <button
      class="flex items-center leading-none z-2">
      Statuses
    </button>
  </div>
  <div [routerLink]="['/cashregisters']"
    class="flex flex-row justify-evenly gap-1.5 text-slate-100 text-heading4-medium font-light bg-slate-900 rounded-lg
    py-3 px-4 bg-slate-900/60 border-2 border-slate-700/40 shadow-inner shadow-slate-500/20 cursor-pointer">
    <img src="assets/assets/check.svg" height="32" width="32" alt="Cash Registers"/>
    <button
      class="flex items-center leading-none z-2">
      Cash Registers
    </button>
  </div>
  <div [routerLink]="['/roles']"
    class="flex flex-row justify-evenly text-slate-100 text-heading4-medium font-light bg-slate-900 rounded-lg py-3 px-4
    bg-slate-900/60 border-2 border-slate-700/40 shadow-inner shadow-slate-500/20 cursor-pointer">
    <img src="assets/assets/role.svg" height="32" width="32" alt="Roles"/>
    <button
      class="flex items-center leading-none z-2">
      Roles
    </button>
  </div>
  <div [routerLink]="['/logs']"
    class="flex flex-row justify-evenly text-slate-100 text-heading4-medium font-light bg-slate-900 rounded-lg py-3 px-4
    bg-slate-900/60 border-2 border-slate-700/40 shadow-inner shadow-slate-500/20 cursor-pointer">
    <img src="assets/assets/logs.svg" height="32" width="32" alt="Roles"/>
    <button
      class="flex items-center leading-none z-2">
      Logs
    </button>
  </div>
</div>
