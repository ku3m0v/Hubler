<div class="container mt-4">
  <h2>{{ title }} Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter first name">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter last name">
    </div>

    <div class="form-group">
      <label for="supermarketName">Supermarket Name</label>
      <select class="form-control" id="supermarketName" formControlName="supermarketName">
        <option *ngFor="let title of supermarketTitles" [value]="title">{{title}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="roleName">Role Name</label>
      <select class="form-control" id="roleName" formControlName="roleName">
        <option *ngFor="let role of roles" [value]="role">{{role}}</option>
      </select>
    </div>

    <!-- Optional: Manager Select Field -->
    <div class="form-group">
      <label for="manager">Manager</label>
      <select class="form-control" id="manager" formControlName="adminId">
        <option *ngFor="let manager of managers" [value]="manager.id">{{manager.firstName}} {{manager.lastName}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
